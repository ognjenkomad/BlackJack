<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="table-wrapper">
      <div class="credits"><p>BALANCE : </p></div>
       <div class="dealer-holder"></div>
       <div class="player-holder"></div>
       <div class="bets-holder">
              <p>Place your bets</p>
          </div>    
        <div id="controls">
            <button id="btnDeal">Deal</button> 
            <button id="btnHit">Hit</button> 
            <button id="btnDouble">Double</button> 
            <button id="btnStand">Stand</button>
            <button id="btnRemoveBets">Clear Bets</button>
            <button id="btnNewBet">New Bet</button>
            <button id="btnRebet">Rebet</button>
        </div>
        <div class="chips">
            <button id="chip1">1</button>
            <button id="chip5">5</button>
            <button id="chip10">10</button>
            <button id="chip25">25</button>
            <button id="chip100">100</button>
        </div>
        <span></span> 
    </div>
</body>
</html>
